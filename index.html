<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Knapsack Problem Solver</h1>
        <form id="knapsackForm" action="process.php" method="POST">
            <label for="knapsack_type">Select Knapsack Type:</label>
            <select name="knapsack_type" id="knapsack_type" required>
                <option value="Fractional Knapsack">Fractional Knapsack</option>
                <option value="0-1 Knapsack">0/1 Knapsack</option>
            </select>

            <label for="weights">Enter Weights (comma-separated):</label>
            <input type="text" id="weights" name="weights" required>

            <label for="values">Enter Values (comma-separated):</label>
            <input type="text" id="values" name="values" required>

            <label for="capacity">Enter Knapsack Capacity:</label>
            <input type="number" id="capacity" name="capacity" required>

            <button type="submit">Solve</button>
        </form>
    </div>
</body>
</html>
